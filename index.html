<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=help" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=setting" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="assent/logo.png" alt="">
            <span class="lo-na">Drive</span>
        </div>
        <div class="middle">
            <div class="search">
                <div>
                    <img src="assent/seach.png" alt="">
                    <span class="input"> <input type="text" placeholder="Search in Drive"></span>
                </div>
                <div>
                    <span class="tune"><img src="assent/tune.png" alt=""></span>
                </div>
            </div>
            <div class="icon">
                <span class="material-symbols-outlined">help</span>
                <span class="material-symbols-outlined">settings</span>
                <span><img src="assent/gemini.png" alt=""></span>
            </div>
        </div>
        <div class="end">
            <div class="material-symbols-outlined">apps</div>
            <div class="id">H</div>
        </div>
    </nav>
    <aside>
        <div class="add"><a href="" type="button">+ New</a></div>
        <ul class="first">
            <li><img src="assent/home.png">Home</li>
            <li><img src="assent/drive.png">My Drive</li>
            <li><img src="assent/computer.png">Computers</li>
        </ul>
        <ul class="second">
            <li><img src="assent/share.png">Shared with me</li>
            <li><img src="assent/recent.png">Recent</li>
            <li><img src="assent/star.png">Starred</li>
        </ul>
        <ul class="third">
            <li><img src="assent/spam.png">Spam</li> 
            <li><img src="assent/trash.png">Trash</li>
            <li><img src="assent/store.png">Storage</li>
        </ul>
        <button class="more">Get more Storage</button>
    </aside>
</body>

</html>
